<html lang="en">
<head>

<style>
        .wrapper{
            position: relative;
            background: grey;
            padding: 10px;
        }
        .wrapper div{
            background: red;
        }

        .display-block{
                display: block;
        }
        .display-inline-block{
            display:inline-block;
            border: 1px green;
        }
        .display-inline{
            display:inline;

        }
        .display-none{
            display: none;
        }


</style>

    
</head>
<body>

    <div class="wrapper">
<div class="display-inline-block">
    Hello div!

</div>

    </div>
